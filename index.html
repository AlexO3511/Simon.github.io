<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon!</title>
    <!-- <img src = "https://i.imgur.com/PGGwL5kt.png"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>Simon Says! Let's Play!</header>
        <main>
            <div class = "play-area">
                <section class = "button-container js-container unclickable">
                <div id="btn0" class="tile game-btn top-left" data-tile ="blue"></div>
                <div id="btn1" class="tile game-btn top-right" data-tile ="red" ></div>
                <div id="btn2" class="tile game-btn bottom-right" data-tile ="yellow" ></div>
                <div id="btn3" class="tile game-btn bottom-left" data-tile ="green" ></div>
                </section>
                <div class="center-circle">
                <div id ="game" class="center-panel">
                <p class="game-title">Simon!</p>
                <p class="start">Press to Start!</p>
        </main>
        <footer>
            <p class = "Instructions blink_me"> </p>
            <p class = "Level"></p>
            <sig>Made By: Alex Overstreet</sig>
        </footer>
    </div>
    <script src = "script.js"></script>
</body>
</html>
